
<div class="UserProfileForm" style="max-width:400px">
  <!-- <h1><%= results.first_name||results.id %>'s User Profile</h1> -->
  <!-- <form data-dojo-type="p3/widget/UserProfileEditor" data-dojo-props="userId:'<%= results.id %>'"> -->
  <form dojoAttachPoint="containerNode" class="${baseClass} PanelForm" dojoAttachEvent="onreset:_onReset,onsubmit:_onSubmit,onchange:validate">
    <table style="border-spacing:0">
      <tbody>
        <tr><th style="padding:0">FIRST NAME</th><th style="padding:0">LAST NAME</th></tr>
        <tr><td style="padding-top:0">
          <div style="width:100%" data-dojo-type="dijit/form/TextBox" name="first_name" value=""></div>

        </td><td style="padding-top:0">
          <div data-dojo-type="dijit/form/TextBox" style="width:100%" name="last_name" value=""></div></td></tr>
          <tr><th style="padding:0">EMAIL ADDRESS</th><th class="usernamehdr" style="padding:0" data-dojo-attach-point="UNH">USERNAME</th></tr>
          <tr><td style="padding-top:0">
            <input type="text" name="email" style="width:100%" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='placeholder:"Email Address",promptMessage:"Enter your Email Address",invalidMessage:"Invalid Email Address",validator:dojox.validate.isEmailAddress,trim:true' required="true" value="">
          </td><td style="padding-top:0">
            <input class="useridField" type="text" style="display:block" name="username" data-dojo-attach-point="UNF" data-dojo-type="dijit/form/TextBox" value="" required="true">
          </td></tr>
          <tr><th colspan="2" style="padding:0">ORGANIZATION</th></tr>
          <tr><td colspan="2" style="padding-top:0"><div style="width:100%" data-dojo-type="dijit/form/TextBox" name="affiliation" value=""></div></td></tr>
          <tr><th colspan="2" style="padding:0">ORGANISMS</th></tr>
          <tr><td colspan="2" style="padding-top:0"><div name="organisms" data-dojo-type="dijit/form/Textarea" value=""></div></td></tr>
          <tr><th colspan="2" style="padding:0">INTERESTS</th></tr>
          <tr><td colspan="2" style="padding-top:0"><div rows="5" name="interests" style="height:75px;max-width:99%" data-dojo-type="dijit/form/SimpleTextarea" value=""></div></td></tr>
        </tbody>
      </table>
      <div class="upSubmit" style="position: absolute; right: 20px;" data-dojo-attach-point="submitButton" type="submit" value="Submit" data-dojo-type="dijit/form/Button">Update Profile</div>
      <div class="newSubmit" style="position: absolute; right: 20px;display:none" data-dojo-attach-point="submitButton" type="submit" value="Submit" data-dojo-type="dijit/form/Button">Submit</div>
    </form>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <hr>
    <form dojoAttachPoint="containerNode" class="${baseClass} PanelForm" dojoAttachEvent="onreset:_onReset,onsubmit:_onSubmit,onchange:validate">
      <table>
        <tbody>
          <tr><th style="padding:0">NEW PASSWORD</th></tr>
          <tr><td style="padding-top:0">
            <input class="pw1field" type="password" style="display:block" name="pw1" data-dojo-attach-point="pw1" data-dojo-type="dijit/form/TextBox" value="" required="true" data-dojo-props="intermediateChanges: true" data-dojo-attach-event="onChange: pwChanged">
          </td></tr>
          <tr><th style="padding:0">NEW PASSWORD (reenter)</th></tr>
          <tr><td style="padding-top:0">
            <input class="pw2field" type="password" style="display:block" name="pw2" data-dojo-attach-point="pw2" data-dojo-type="dijit/form/TextBox" value="" required="true" data-dojo-props="intermediateChanges: true" data-dojo-attach-event="onChange: pwChanged">
          </td></tr>
        </tbody>
      </table>
      <div class="changePWbutton" data-dojo-attach-event="click: onResetClick" style="margin:auto" data-dojo-attach-point="cPWbutton" type="button" data-dojo-type="dijit/form/Button">Change Password</div>
    </form>
    <div class="pwError" style="color:red; margin-top:20px;display:none"><p>The passwords do not match, please fix</p></div>
  </div>
