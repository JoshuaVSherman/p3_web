<form dojoAttachPoint="containerNode" class="${baseClass} PanelForm" dojoAttachEvent="onreset:_onReset,onsubmit:_onSubmit,onchange:validate">
  <div class="UserProfileForm" style="width:500px">
    <!-- <h1><%= results.first_name||results.id %>'s User Profile</h1> -->
    <!-- <form data-dojo-type="p3/widget/UserProfileEditor" data-dojo-props="userId:'<%= results.id %>'"> -->
    <table>
      <tbody>
        <tr><th>FIRST NAME</th><th>LAST NAME</th></tr>
        <tr><td>
          <div style="width:90%" data-dojo-type="dijit/form/TextBox" name="first_name" value=""></div>

        </td><td>
          <div data-dojo-type="dijit/form/TextBox" style="width:90%" name="last_name" value=""></div></td></tr>
          <tr><th>EMAIL ADDRESS</th><th class="usernamehdr" style="display:block" data-dojo-attach-point="UNH">USERNAME</th></tr>
          <tr><td>
            <input type="text" name="email" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='placeholder:"Email Address",promptMessage:"Enter your Email Address",invalidMessage:"Invalid Email Address",validator:dojox.validate.isEmailAddress,trim:true' required="true" value="">
          </td><td>
            <input class="useridField" type="text" style="display:block" name="username" data-dojo-attach-point="UNF" data-dojo-type="dijit/form/TextBox" value="" required="true">
          </td></tr>
          <tr><th colspan="2">ORGANIZATION</th></tr>
          <tr><td colspan="2"><div style="width:100%" data-dojo-type="dijit/form/TextBox" name="affiliation" value=""></div></td></tr>
          <tr><th colspan="2">ORGANISMS</th></tr>
          <tr><td colspan="2"><div name="organisms" data-dojo-type="dijit/form/Textarea" value=""></div></td></tr>
          <tr><th colspan="2">INTERESTS</th></tr>
          <tr><td colspan="2"><div rows="5" name="interests" style="height:75px;" data-dojo-type="dijit/form/Textarea" value=""></div></td></tr>
        </tbody>
      </table>
      <div class="upSubmit" style="position: absolute; right: 70px;" data-dojo-attach-point="submitButton" type="submit" value="Submit" data-dojo-type="dijit/form/Button">Update Profile</div>
      <div class="newSubmit" style="position: absolute; right: 70px;display:none" data-dojo-attach-point="submitButton" type="submit" value="Submit" data-dojo-type="dijit/form/Button">Submit</div>
      <p>&nbsp;</p>
    </div>
  </form>
